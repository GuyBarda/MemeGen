<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/17efc029e4.js" crossorigin="anonymous"></script>
        <title>Sprint2</title>
    </head>
    <body class="flex flex-column" onload="onInit()">
        <header class="main-header">
            <div class="header-container flex align-center space-between">
                <div class="logo">MemeGen</div>
                <nav class="main-nav flex">
                    <button onclick="onShowGallery()">Gallery</button>
                    <button onclick="onShowMemes()">Memes</button>
                    <button onclick="on">About</button>
                </nav>
            </div>
        </header>
        <section class="gallery flex flex-column">
            <div class="search flex space-between">
                <input type="text" class="search-input" placeholder="Search" oninput="onFilterBy(this.value)" />
                <div class="search-buttons flex">
                    <button class="funny" onclick="onFilterButton(this, 'funny')">funny</button>
                    <button class="cat" onclick="onFilterButton(this, 'cat')">cat</button>
                    <button class="dog" onclick="onFilterButton(this, 'dog')">dog</button>
                    <button class="baby" onclick="onFilterButton(this, 'baby')">baby</button>
                </div>
            </div>
            <div class="images-container flex"></div>
        </section>
        <section class="editor flex space-between hidden">
            <div class="canvas-container">
                <canvas></canvas>
            </div>
            <div class="editor-mode flex flex-column space-between">
                <input
                    type="text"
                    class="text1"
                    placeholder="CAN'T GET FIRED"
                    oninput="renderMemeText(this.value, 0)"
                />
                <div class="buttons-text-main flex">
                    <button class="switch" onclick="onSwitchLine()">
                        <i class="fa-solid fa-up-down"></i>
                    </button>
                    <button class="add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete-line" onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></button>
                </div>

                <div class="buttons-text-secondary flex">
                    <button class="increase-font" onclick="onChangeFont('+')">
                        <i class="fa-solid fa-font"></i>
                    </button>
                    <button class="decrease-font" onclick="onChangeFont('-')">
                        <i class="fa-solid fa-font fa-small"></i>
                    </button>
                    <button class="align-left" onclick="onAlignText('left')">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="align-center" onclick="onAlignText('center')">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="align-right" onclick="onAlignText('right')">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="share-buttons flex">
                    <button class="save" onclick="onSaveMeme()"><i class="fa-regular fa-floppy-disk"></i></button>
                    <button class="share" onclick="onShareMeme()"><i class="fa-solid fa-share"></i></button>
                    <a class="download" href="#" onclick="onDownloadMeme(this)"><i class="fa-solid fa-download"></i></a>
                </div>
            </div>
        </section>
        <section class="memes flex hidden"></section>
        <script src="js/utility.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/services/memes-service.js"></script>
        <script src="js/services/gallery-service.js"></script>
        <script src="js/services/editor-service.js"></script>
        <script src="js/controller/gallery-controller.js"></script>
        <script src="js/controller/editor-controller.js"></script>
    </body>
</html>
