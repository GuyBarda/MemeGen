<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Sprint2</title>
    </head>
    <body onload="onInit()">
        <header class="main-header">
            <div class="header-container flex">
                <div class="logo">MemeGen</div>
                <nav class="main-nav flex">
                    <button onclick="onShowGallery()">Gallery</button>
                    <button onclick="onShowMemes()">Memes</button>
                    <button onclick="on">About</button>
                </nav>
            </div>
        </header>
        <section class="gallery flex">
            <div class="search">
                <input type="text" class="search-input" placeholder="Search" oninput="onFilterBy(this.value)" />
                <div class="search-buttons">
                    <button class="funny" onclick="onFilterButton(this, 'funny')">funny</button>
                    <button class="cat" onclick="onFilterButton(this, 'cat')">cat</button>
                    <button class="dog" onclick="onFilterButton(this, 'dog')">dog</button>
                    <button class="baby" onclick="onFilterButton(this, 'baby')">baby</button>
                </div>
            </div>
            <div class="images-container"></div>
        </section>
        <section class="editor flex space-between hidden">
            <div class="canvas-container">
                <canvas></canvas>
            </div>
            <div class="editor-mode flex space-between">
                <div class="line1">
                    <input
                        type="text"
                        class="text1"
                        placeholder="CAN'T GET FIRED"
                        oninput="renderMemeText(0,this.value)"
                    />
                    <div class="buttons-text-main flex space-between">
                        <button class="switch" onclick="onSwitchLine()">â†¨</button>
                        <button class="add-line" onclick="onAddLine()">+</button>
                        <button class="delete-line" onclick="onDeleteLine(this)">X</button>
                    </div>
                </div>
                <div class="buttons-text-secondary flex space-between">
                    <button class="decrease-font" onclick="onChangeFont('-')">A-</button>
                    <button class="increase-font" onclick="onChangeFont('+')">A+</button>
                    <button class="align-left" onclick="onAlignText('left')">left</button>
                    <button class="align-center" onclick="onAlignText('center')">center</button>
                    <button class="align-right" onclick="onAlignText('right')">right</button>
                </div>
                <div class="share-buttons flex space-between">
                    <button class="save" onclick="onSaveMeme()">save</button>
                    <button class="share" onclick="onShareMeme()">share</button>
                    <button class="download" onclick="onDownloadMeme()">download</button>
                </div>
            </div>
        </section>
        <section class="memes flex hidden"></section>
        <script src="js/utility.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/services/gallery-service.js"></script>
        <script src="js/services/editor-service.js"></script>
        <script src="js/services/memes-service.js"></script>
        <script src="js/controller/gallery-controller.js"></script>
        <script src="js/controller/editor-controller.js"></script>
    </body>
</html>
